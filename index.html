    <!-- Add more errands as needed -->

    <button type="button" onclick="showCheckedErrands()">Show Checked Errands</button>

    <script>
        function showCheckedErrands() {
        const form = document.getElementById('errandsForm');
        const checkboxes = form.querySelectorAll('input[type="checkbox"]');
        const checkedErrands = [];
    
        checkboxes.forEach((checkbox) => {
            if (checkbox.checked) {
            checkedErrands.push(checkbox.value);
            }
        });
    
        if (checkedErrands.length > 0) {
            alert('Checked Errands:\n' + checkedErrands.join('\n'));
        } else {
            alert('No errands checked.');
        }
        }
        </script>
